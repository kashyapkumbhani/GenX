<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient effect -->
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#modernGradient)" stroke="#5a67d8" stroke-width="2"/>
  
  <!-- Modern Header -->
  <rect x="10" y="10" width="180" height="40" fill="rgba(255,255,255,0.1)" rx="8"/>
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="300">Modern Business</text>
  <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.8)">Professional Services</text>
  
  <!-- Clean Navigation -->
  <rect x="20" y="60" width="30" height="6" fill="rgba(255,255,255,0.7)" rx="3"/>
  <rect x="60" y="60" width="35" height="6" fill="rgba(255,255,255,0.7)" rx="3"/>
  <rect x="105" y="60" width="40" height="6" fill="rgba(255,255,255,0.7)" rx="3"/>
  <rect x="155" y="60" width="25" height="6" fill="rgba(255,255,255,0.7)" rx="3"/>
  
  <!-- Content Cards -->
  <rect x="15" y="80" width="80" height="50" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="8"/>
  <rect x="105" y="80" width="80" height="50" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="8"/>
  
  <!-- Card Content -->
  <rect x="25" y="90" width="50" height="4" fill="#667eea" rx="2"/>
  <rect x="25" y="100" width="60" height="3" fill="#adb5bd" rx="1"/>
  <rect x="25" y="108" width="45" height="3" fill="#adb5bd" rx="1"/>
  <rect x="25" y="116" width="35" height="3" fill="#28a745" rx="1"/>
  
  <rect x="115" y="90" width="55" height="4" fill="#764ba2" rx="2"/>
  <rect x="115" y="100" width="50" height="3" fill="#adb5bd" rx="1"/>
  <rect x="115" y="108" width="60" height="3" fill="#adb5bd" rx="1"/>
  <rect x="115" y="116" width="40" height="3" fill="#28a745" rx="1"/>
  
  <!-- Modern Template Label -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Modern Template</text>
</svg>